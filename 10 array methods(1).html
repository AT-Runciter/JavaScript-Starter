<body>
    <pre>
        Exercise:
        Ask the user to enter the name of the city. Remove this city from the array elements.
        If the city is not in the array, notify the user.
        Display the array on the screen after the elements have been removed.
    </pre>
    <script>
        let cities = ["London", "Paris", "Berlin", "Rome", "Budapest", "Lisbon", "Madrid", "Amsterdam"];

        let input = prompt("Напишіть одну з назв міст, які є в масиві (англ. мова, враховуйте регістр)");
        let index = cities.indexOf(input);

        if (index == -1) {
            alert("Це місто не знайдене");
        }
        else {
            cities.splice(index, 1);
        }
        for (const city of cities) {
            console.log(city);
        }



    </script>
</body>
