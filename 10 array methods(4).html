<body>
    <pre>
        Exercise:
         Find all values in the array less than 0 and remove them.
    </pre>
    <script>
        let values = [10, 20, -2, 6, 11, -10, 125, -3, 8, 0, 3];

        for (let i = values.length; i > 0; i--) {
            const element = values[i];
            if (element < 0) {
                values.splice(i, 1);
            }
        }
        console.log("Ці числа залишились в масиві після видалення тих чисел, які були менше 0")
        for (const value of values) {
            console.log(value);
        }


    </script>
</body>
