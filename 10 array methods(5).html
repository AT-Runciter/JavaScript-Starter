<body>
    <pre>
        Задание:
        Перепишите код так, чтобы значения для массива count задавались пользователем.
        Посчитайте стоимость покупок. 
        Выведите сколько было потрачено на каждый продукт по отдельности и сколько потрачено в общем.
    </pre>
    <script>

        // назви товарів
        let names = [];
        names[0] = "Папір офісний А4, 80 г/м2, 500 л";
        names[1] = "Біндер для паперу 51 мм";
        names[2] = "Ручка шарикова синя";

        // ціна товарів
        let prices = [];
        prices[0] = 280.25; // "Папір офісний А4, 80 г/м2, 500 л";
        prices[1] = 56;     // "Біндер для паперу 51 мм";
        prices[2] = 12.50;  // "Ручка шарикова синя";

        let count = [];
        count[0] = 2;   // "Папір офісний А4, 80 г/м2, 500 л";
        count[1] = 10;  // "Біндер для паперу 51 мм";
        count[2] = 10;  // "Ручка шарикова синя";

        let q = [];

        for (let i = 0; i < names.length; i++) {
            const clothesName = names[i];
            let calculationClothes = +prompt("Напиши потрібну кількість " + clothesName);

            if (isNaN(calculationClothes))
                calculationClothes = 0;

            //count.push(calculationClothes); push вставити наприкінці масиву
            count[i] = calculationClothes;
        }

        let totalSum = 0;

        for (let i = 0; i < names.length; i++) {
            const clothesName = names[i];
            const productPrice = prices[i];
            const buy = count[i];

            let price = productPrice * buy;
            totalSum += price;
            console.log(`Покупка ${clothesName} загальною вартістю ${price}`);
        }
        console.log("Загальна сума придбаних товарів  " + totalSum);

    </script>
