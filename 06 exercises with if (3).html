<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <pre>
        Exercise:
         Refine the script.
         Before displaying the total cost of the order, ask the user whether he will order delivery.
         If yes, add 40 to the order value.
    </pre>
    <script>
       let product1 = "Папір офісний А4, 80 г/м2, 500 л";
        let product2 = "Біндер для паперу 51 мм";
        let product3 = "Ручка шарикова синя";

        let productPrice1 = 280.25;
        let productPrice2 = 56;
        let productPrice3 = 12.50;

        let productQuantity1 = prompt(`Напишіть кількість продуктів '${product1}', ціна ${productPrice1}`, 0);
        let productQuantity2 = prompt(`Напишіть кількість продуктів '${product2}', ціна ${productPrice2}`, 0);
        let productQuantity3 = prompt(`Напишіть кількість продуктів '${product3}', ціна ${productPrice3}`, 0);

        let totalPriceProduct1 = productPrice1 * productQuantity1;
        let totalPriceProduct2 = productPrice2 * productQuantity2;
        let totalPriceProduct3 = productPrice3 * productQuantity3;

        let totalDelivery = 0;

        let deliveryMessage = prompt("Потрібна доставка?", "");

        let total = totalPriceProduct1 + totalPriceProduct2 + totalPriceProduct3;
        console.log(`Загальна вартість по продукту '${product1}' становить ${totalPriceProduct1}`);
        console.log(`Загальна вартість по продукту '${product2}' становить ${totalPriceProduct2}`);
        console.log(`Загальна вартість по продукту '${product3}' становить ${totalPriceProduct3}`);
        console.log("Всього" + total);

        if (deliveryMessage == "Так") {
            alert("Доставка коштує 40. Її вартість буде додана до суми замовлення");
            totalDelivery = "+ вартість доставки" + " " + 40;
            // totalDelivery = "+ вартість доставки " + 40; //або так
            alert(`Вартість вашого замовлення ${total} ${totalDelivery}`);
        }
        else {
            alert(`Вартість вашого замовлення ${total}, від доставки ви відмовились`);
        }

    </script>
</body>

</html>
