<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>

<body>
    <pre>
        Exercise:
        Use a for cycles to output all even numbers between 0 and 100
    </pre>
    <script>
        for (let i = 0; i < 100; i++) {
            if (i % 2 == 0) {
                console.log(i);
            }
        }
    </script>
</body>
