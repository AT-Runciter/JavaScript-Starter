<body>
    <pre>
        Exercise:
         Using if...else create a script that will prompt the user for a value and display
         1 if the value is greater than zero
         -1 if the value is less than zero
         0 if value is 0
    </pre>
    <script>

        let value = prompt("Запит значення");
        if (value > 0) {
            alert("1");
        }
        else if (value < 0) {
            alert("- 1");
        }
        else {
            alert("0");
        }

    </script>
</body>

</html>
