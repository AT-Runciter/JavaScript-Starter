        let products = [
            createProduct("Папір офісний А4, 80 г/м2, 500 л", 280.25),
            createProduct("Біндер для паперу 51 мм", 56),
            createProduct("Ручка шарикова синя", 12.5)
        ];

        function createProduct(name, price, order) {
            return {
                name,
                price,
                ordered: 0
            }
        }

        // цикл для отримання кількості придбаних товарів
        for (let index = 0; index < products.length; index++) {
            const name = products[index].name;
            const price = products[index].price;

            products[index].ordered = +prompt(`Вкажіть кількість товарів '${name}', ціна ${price}`, 0);
        }

        // цикл для розрахунку загальної вартості придбаних товарів
        let totalPrice = 0;
        for (let index = 0; index < products.length; index++) {
            totalPrice += products[index].price * products[index].ordered;
        }

        alert(`Вартість замовлення ${totalPrice}.`);

        let isFreeShipping = totalPrice > 1000;
        if (isFreeShipping) // інколи в умові використовується лише одна змінна
        {
            alert("Доставка буде безкоштовною");
        }
