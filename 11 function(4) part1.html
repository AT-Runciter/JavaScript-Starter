<body>
    <pre>
        Exercise:
         Create a function random(min, max) that returns a random value between min and max.
         Make the script work.
         Find the code for generating a random value using a search engine or in tasks from previous lessons.
    </pre>
    <script>
        let throwCount = +prompt("Cкільки разів хочете кинути шестригранний кубік?");

        for (let i = 0; i < throwCount; i++) {
            const result = random(1, 6);
            console.log(result);
        }

        function random(min, max) {
            return min + Math.floor((max - min + 1) * Math.random());
        }

    </script>
