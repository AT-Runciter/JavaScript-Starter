<body>
    <pre>
        Exercise:
         Ask the user for a number. Print all numbers in reverse order from the value entered by the user to 1. Use recursion to solve.
    </pre>
    <script>

        let value = prompt("Напишіть число");
        enterNumber(value);

        function enterNumber(value) {

            console.log(value);

            if (value == 1)
                return 1;
            else {
                value--;
                enterNumber(value);
            }

        }

    </script>
</body>
