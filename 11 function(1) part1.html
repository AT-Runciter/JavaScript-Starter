<body>
    <pre>
        Exercise:
        Create a min(a, b) function that returns the smaller of a and b
    </pre>
    <script>

        function min(a, b) {
            return a < b ? a : b;
        }

        console.log("7 и 13. Повертається ось це найменше значення - " + min(7, 13));

    </script>
</body>
