    <pre>
        Exercise:
         Write a script that finds in an array
          all negative values and replace them with 0 values.
         After that, it will display all the elements of the array.
    </pre>
    <script>
        let values = [10, 20, -2, 6, 11, -10, 125, -3, 8, 0, 3];

        for (let i = 0; i < values.length; i++) {
            if (values[i] < 0) {
                values[i] = 0;
            }
        }
        console.log(values); //відображення масиву №1
        for (let i = 0; i < values.length; i++) {
            console.log(values[i]); //відображення масиву №2
        }


    </script>
