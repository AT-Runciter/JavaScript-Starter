    <pre>
        Exercise:

    <script>

        alert("Calculating the volume of a cylinder:")
        let V;
        const Pi = 3.1415926535; // important: for such values you need to use a constant

        //let r = 10; // radius
        //let h = 20; // height

        let r = Number(prompt("enter the radius of the cylinder"));
        let h = Number(prompt("enter the height of the cylinder"));

        // var t = "r"; additional verification
        // t = Boolean(0);
        //  console.log(typeof(t));

        V = Pi * r * r * h;

        alert(`Ð¡ylinder volume with height ${h} and radius ${r} = ${V}`);

    </script>
