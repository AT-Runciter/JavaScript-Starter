<body>
    <pre>
        Exercise:
         Use a for in loop to display the names and values of all the object's string properties.
    </pre>
    <script>
        let user = {
            balance: '$1,250.89',
            age: 24,
            name: 'Golden Clements',
            company: 'EWAVES',
            email: 'golden.clements@ewaves.io',
            friends: 5,
            favoriteFruit: 'strawberry'
        }

        console.log("Рядкова властивість заданого об'єкту user");
        for (const key in user) {
            if (typeof user[key] == "string") {
                console.log(key + "=" + user[key]);
            }
        }

    </script>
