<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>

<body>
    <pre>
        Exercise:
        Given an array of integers. Check if it contains the same elements. If so, display them on the screen.
    </pre>
    <script>
        let values = [10, 20, 4, 6, 11, 9, 125, 10, 8, 0, 3, 5, 89, 12, 46, 77, 3];

        for (let i = 0; i < values.length - 1; i++) {

            const value = values[i];

            console.log(`Число ${value}, з яким порівнюємо`);

            for (let q = i + 1; q < values.length; q++) {
                const element = values[q];

                console.log(`= Число ${element}, з яким порівнюємо`);

                if (value == element) {
                    console.log(`Число ${value} повторюється`);
                    break;
                }
            }
        }

    </script>
</body>

</html>
